<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-android-home" icon-on="ion-android-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Stats" icon-off="ion-android-clipboard" icon-on="ion-android-clipboard" href="#/tab/chats">
    <ion-nav-view name="tab-stats"></ion-nav-view>
  </ion-tab>

  <!-- Champions Tab -->
  <ion-tab title="Champions" icon-off="ion-ios-book-outline" icon-on="ion-ios-book-outline" href="#/tab/champions">
    <ion-nav-view name="tab-champion"></ion-nav-view>
  </ion-tab>


</ion-tabs>
